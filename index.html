<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เว็บตัวอย่างของฉัน</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* ฟอนต์สวย ๆ */
            background-color: #f0f8ff;       /* สีพื้นหลัง */
            color: #333;                     /* สีตัวอักษร */
            text-align: center;              /* จัดกลางข้อความ */
            margin: 20px;
        }
        h1 {
            color: #1e90ff; /* สีหัวข้อ */
        }
        p {
            font-size: 18px;  /* ขนาดตัวอักษรใหญ่ขึ้น */
        }
        a {
            color: #ff4500;   /* สีลิงก์ */
            text-decoration: none; /* เอาเส้นใต้ลิงก์ออก */
        }
        a:hover {
            text-decoration: underline; /* เส้นใต้ลิงก์ตอนเอาเมาส์ชี้ */
        }
        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #104e8b;
        }
    </style>
</head>
<body>
    <h1>สวัสดี! นี่คือเว็บของฉัน</h1>
    <p>นี่คือข้อความตัวอย่าง</p>
    <a href="#">คลิกที่นี่</a>
    <br><br>
    <button>กดปุ่มนี้</button>
</body>
</html>
body {
    background: linear-gradient(to right, #f0f8ff, #87cefa);
}
